/* Loader styles */
.loader-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #1a1a2e, #16213e);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: opacity 0.6s ease;
}

.loader {
    text-align: center;
    padding: 2rem;
}

.loader h1 {
    font-size: 72px;
    color: #ffffff;
    font-family: 'Outfit', sans-serif;
    font-weight: 600;
    margin-bottom: 30px;
    letter-spacing: -1px;
    text-shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
    animation: fadeInUp 0.8s ease forwards;
}

.circle-loader {
    width: 120px;
    height: 120px;
    margin: 0 auto;
    position: relative;
}

.circle-loader::before,
.circle-loader::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 4px solid transparent;
    box-sizing: border-box;
}

.circle-loader::before {
    border-top-color: #ce54f0;
    border-right-color: #ce54f0;
    animation: spin 1.5s linear infinite;
}

.circle-loader::after {
    border-bottom-color: #713dcb;
    border-left-color: #713dcb;
    animation: spin 1s linear infinite reverse;
}

@keyframes spin {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@media (max-width: 768px) {
    .loader h1 {
        font-size: 36px;
    }
    
    .circle-loader {
        width: 80px;
        height: 80px;
    }
    
    .circle-loader::before,
    .circle-loader::after {
        border-width: 3px;
    }
}

  <script type="text/javascript">
      function googleTranslateElementInit() {
          new google.translate.TranslateElement({
              pageLanguage: 'en',
              layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
              autoDisplay: false
          }, 'google_translate_element');

          // Customize the translate button text
          setTimeout(function () {
              var translateElement = document.querySelector('.goog-te-menu-value span:first-child');
              if (translateElement) {
                  translateElement.innerHTML = 'Translate';
              }
          }, 300);

          // Add event listener for language changes
          if (window.googleTranslateElementInit.hasListener) return;
          window.googleTranslateElementInit.hasListener = true;

          document.addEventListener('click', function (e) {
              if (e.target.classList.contains('goog-te-menu-value') ||
                  e.target.closest('.goog-te-menu-value')) {
                  const observer = new MutationObserver(function (mutations) {
                      mutations.forEach(function (mutation) {
                          if (mutation.target.getAttribute('style')?.includes('background-color')) {
                              // Language has been changed
                              setTimeout(function () {
                                  const translateElement = document.getElementById('google_translate_element');
                                  if (translateElement) {
                                      translateElement.style.opacity = '0';
                                      setTimeout(() => {
                                          translateElement.style.display = 'none';
                                      }, 300);
                                  }
                              }, 1000); // Wait a second after language change
                              observer.disconnect();
                          }
                      });
                  });

                  // Start observing the body for style changes
                  observer.observe(document.body, {
                      attributes: true,
                      attributeFilter: ['style']
                  });
              }
          });
      }

      window.addEventListener('load', function () {
          setTimeout(function () {
              document.getElementById('loader').style.opacity = '0';
              setTimeout(function () {
                  document.getElementById('loader').style.display = 'none';
              }, 500);
          }, 2000);

          window.addEventListener('scroll', function () {
              if (window.pageYOffset > 300) {
                  backToTop.classList.add('visible');
              } else {
                  backToTop.classList.remove('visible');
              }
          });
      });


  </script>

      function toggleChatbot() {
          const chatbot = document.getElementById('chatbot');
          if (chatbot.style.display === 'none' || chatbot.style.display === '') {
              chatbot.style.display = 'block';
              chatbot.style.transform = 'translateY(0)'; // Slide in effect
          } else {
              chatbot.style.transform = 'translateY(100%)'; // Slide out effect
              setTimeout(() => { chatbot.style.display = 'none'; }, 300); // Delay hiding the iframe
          }
      }
